<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insignia Auditions</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #box {
            width: 50%;
            height: 50vh;
            border: 2px solid black;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 10px;
            padding: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #yes:hover {
            background-color: #45a049;
        }
        #no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        #no:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="box">
        <h1>Did you participate in Insignia auditions?</h1>
        <button id="yes" onclick="redirectToCongrats()">Yes</button>
        <button id="no" onmouseover="moveNoButton()">No</button>
    </div>

    <script>
        function moveNoButton() {
            let noButton = document.getElementById("no");
            let box = document.getElementById("box");
            let boxRect = box.getBoundingClientRect();
            let buttonRect = noButton.getBoundingClientRect();
            
            let x = Math.random() * (boxRect.width - buttonRect.width - 20) + 10;
            let y = Math.random() * (boxRect.height - buttonRect.height - 20) + 10;
            
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }

        function redirectToCongrats() {
            window.location.href = "congratulations.html";
        }
    </script>
</body>
</html>
