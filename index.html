<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insignia Auditions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('french_flag.jpg') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(15px);
            z-index: -1;
        }

        #box {
            width: 50%;
            height: 50vh;
            border: 2px solid black;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 15px;
            padding: 20px;
            z-index: 1;
        }
        
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }

        .button-container {
            display: flex;
            gap: 20px;
            animation: slideUp 1.5s ease-in-out;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }
        
        #yes {
            background-color: #28a745;
            color: white;
        }
        
        #yes:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
        
        #no {
            background-color: #dc3545;
            color: white;
            position: relative;
        }
        
        #no:hover {
            background-color: #c82333;
        }

        .floating-text {
            position: absolute;
            font-size: 22px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.6);
            animation: floatText 6s infinite alternate ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatText {
            0% { transform: translateY(-10px) translateX(-10px); opacity: 0.8; }
            50% { transform: translateY(10px) translateX(10px); opacity: 1; }
            100% { transform: translateY(-10px) translateX(-10px); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div id="box">
        <h1>Did you participate in Insignia auditions?</h1>
        <div class="button-container">
            <button id="yes" onclick="redirectToCongrats()">Yes</button>
            <button id="no" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        function moveNoButton() {
            let noButton = document.getElementById("no");
            let box = document.getElementById("box");
            let boxRect = box.getBoundingClientRect();
            let buttonRect = noButton.getBoundingClientRect();
            
            let x = Math.random() * (boxRect.width - buttonRect.width - 20) + 10;
            let y = Math.random() * (boxRect.height - buttonRect.height - 20) + 10;
            
            noButton.style.position = "absolute";
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }

        function redirectToCongrats() {
            window.location.href = "congratulations.html";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const words = [
                { english: "Finance", french: "Finance" },
                { english: "Best Manager", french: "Meilleur Manager" },
                { english: "Human Resources", french: "Ressources Humaines" },
                { english: "Public & International Relations", french: "Relations Publiques & Internationales" },
                { english: "Marketing", french: "Marketing" },
                { english: "Strategic Management", french: "Gestion StratÃ©gique" }
            ];

            words.forEach((word, index) => {
                let span = document.createElement("span");
                span.classList.add("floating-text");
                span.innerText = word.english;
                
                span.style.left = Math.random() * 90 + "%";
                span.style.top = Math.random() * 90 + "%";
                span.style.animationDuration = (Math.random() * 3 + 4) + "s";
                
                document.body.appendChild(span);

                // Toggle between English and French text
                setInterval(() => {
                    span.innerText = span.innerText === word.english ? word.french : word.english;
                }, 500); // Change text every 500ms
            });
        });
    </script>
</body>
</html>
